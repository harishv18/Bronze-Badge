<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    .navbar-toggle {
      display: none;
      float: right;
      cursor: pointer;
      padding: 15px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }

      .navbar-toggle {
        display: block;
      }

      .navbar a:not(.navbar-toggle) {
        display: none;
      }

      .navbar.responsive {
        position: relative;
      }

      .navbar.responsive a {
        display: block;
        text-align: center;
      }

      .navbar.responsive a:not(.navbar-toggle) {
        padding: 15px;
        border-top: 1px solid #ddd;
      }
    }

    .navbar a, .navbar-toggle {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body>

<div class="navbar" id="myNavbar">
  <a href="#" class="navbar-toggle" onclick="toggleMenu()">â˜°</a>
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<script>
  function toggleMenu() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>

</body>
</html>
