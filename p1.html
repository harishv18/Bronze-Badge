<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: lightblue;
        }

        .custom-checkbox,
        .custom-radio {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-right: 20px;
        }

        .custom-checkbox input,
        .custom-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .custom-checkbox .checkbox-icon,
        .custom-radio .radio-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .custom-checkbox input:checked + .checkbox-icon::after {
            content: '\2713';
            font-size: 14px;
            color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-radio input:checked + .radio-icon::after {
            content: '';
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-checkbox:hover .checkbox-icon,
        .custom-radio:hover .radio-icon {
            background-color: #ddd;
        }

        .custom-checkbox input:focus + .checkbox-icon,
        .custom-radio input:focus + .radio-icon {
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
  <div>
    <label class="custom-checkbox">
        <input type="checkbox" aria-hidden="true">
        <span class="checkbox-icon"></span>
        <span class="visually-hidden">Checkbox Button</span>
    </label>

    <label class="custom-radio">
        <input type="radio" aria-hidden="true">
        <span class="radio-icon"></span>
        <span class="visually-hidden">Radio Button</span>
    </label>
  </div>
</body>
</html>
